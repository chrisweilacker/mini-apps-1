<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>CSV Report Generator</h1>
  <p>Please select a .json file to convert to a CSV Report</p>
  <form id="JSONTOCVSFORM">
    <input type="file" id="file" name="file" accept=".json"></input><br/><br/><br/>
    <label>Filter Text: </label><input type="text" id="filter" name="filter"></input><br/>
    <span>This will remove any Nodes and </br>Children that include the Filter Text.</span>
    <br/><br/><br/>
    <input type="button" id ="submit" value="Convert JSON to CSV"></input>
  </form>
    <div id="CSV">

    </div>
</body>
</html>
