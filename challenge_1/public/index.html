<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1>Tic Tac Toe</h1><br />
    <div class ="topContainer">
        <label>X Player Name: </label><input id="XPlayerName" type="text" placeholder="X Insert Your Own Name"> </input><span>&nbsp;&nbsp;&nbsp;</span>
        <label>O Player Name: </label><input id="OPlayerName" type="text" placeholder="O Insert Your Own Name"/> <br /><br />
        <div class="thirdContainer">
            <span id="scoreboard">Scoreboard<br />X: 0<br /> O: 0</span>
        </div>
        <div class="thirdContainer centered">
            <span id ='announcement' class="centered">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is X's turn</span>
        </div>
        <div class="thirdContainer">
            <button style="float: right" id="Reset" type="button">Reset Board</button>
        </div>
    </div>

    <br /><br /><br />
      <table>
        <tr class = "TopRow">
          <td id ="S00"></td>
          <td id ="S01"></td>
          <td id ="S02"></td>
        </tr>
        <tr class = "MiddleRow">
          <td id ="S10"></td>
          <td id ="S11"></td>
          <td id ="S12"></td>
        </tr>
        <tr class = "BottomRow">
          <td id ="S20"></td>
          <td id ="S21"></td>
          <td id ="S22"></td>
        </tr>
      </table>
      <script src="app.js"></script>
  </body>
</html>
