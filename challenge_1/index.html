  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=2">
    <link rel="stylesheet" href="">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <h1 style = "max-width:618px; text-align: center">Tic Tac Toe</h1><br />
    <div style = "max-width:618px; padding:0; margin:0; border: 0;">
        <label>X Player Name: </label><input id="XPlayerName" type="text" placeholder="X"> </input><span>&nbsp;&nbsp;&nbsp;</span>
        <label>O Player Name: </label><input id="OPlayerName" type="text" placeholder="O"/> <br /><br />
        <div style ="width:31%; max-width:200; display:inline-block; margin:0; padding:0; border: 0; vertical-align: top">
            <span id="scoreboard">Scoreboard<br />X: 0<br /> O: 0</span>
        </div>
        <div style ="width:31%; max-width:200; display:inline-block; margin:0; padding:0; border: 0; vertical-align: top; text-align:center">
            <span id ='announcement' style ="text-align:center; width:100%;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;It is X's turn</span>
        </div>
        <div style ="width:31%; max-width:200; display:inline-block; margin:0; padding:0; border: 0; vertical-align: top">
            <button style="float: right" id="Reset" type="button">Reset Board</button>
        </div>
    </div>

    <br /><br /><br />
      <table>
        <tr class = "TopRow">
          <td id = "00" width="200px" height="200px" style="border-bottom:2px solid black;"></td>
          <td id = "01" width="200px" height="200px" style="border-bottom:2px solid black; border-left: 2px solid black;"></td>
          <td id = "02" width="200px" height="200px" style="border-bottom:2px solid black; border-left: 2px solid black;"></td>
        </tr>
        <tr class = "MiddleRow">
          <td id = "10" width="200px" height="200px"></td>
          <td id = "11" width="200px" height="200px" style="border-left: 2px solid black;"></td>
          <td id = "12" width="200px" height="200px" style="border-left: 2px solid black;"></td>
        </tr>
        <tr class = "BottomRow">
          <td id = "20" width="200px" height="200px" style="border-top:2px solid black;"></td>
          <td id = "21" width="200px" height="200px" style="border-top:2px solid black; border-left: 2px solid black;"></td>
          <td id = "22" width="200px" height="200px" style="border-top:2px solid black; border-left: 2px solid black;"></td>
        </tr>
      </table>
      <script src="app.js"></script>
  </body>
</html>
